<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="bird.png"class="d-inline-block align-top" alt="">&nbsp;&nbsp;&nbsp;
            <ul class="nav nav-pills mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                </li>
            </ul>
            <div class="navbar-text">
                <p>날씨</p>
                <p>관리자님 환영합니다.</p>
            </div>
        </nav>
        <br>
        <div class="row">
            <div class="col-2">
                <h3>메뉴 영역</h3>
                <div class="dropdown">
                    <button type="button" class="btn btn-basic dropdown-toggle" data-toggle="dropdown">
                      드롭다운
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Link 1</a>
                      <a class="dropdown-item" href="#">Link 2</a>
                      <a class="dropdown-item" href="#">Link 3</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                      Dropdown
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Normal</a>
                      <a class="dropdown-item active" href="#">Active</a>
                      <a class="dropdown-item disabled" href="#">Disabled</a>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="row" style="margin-left: 10px">
                    <div class="col-12">
                        <h3>자기소개</h3>
                    </div>
                    <div class="col-12">
                        <hr>
                    </div>
                    <div class="col-3">
                        사진영역
                        <div class="card img-fluid" style="width:500px">
                            <img class="card-img-top" src="2014img.jpg" alt="Card image" style="width:100%">
                            <div class="card-img-overlay">
                                <h5 class="card-title">김근영</h5>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <p>자기 소개</p>
                        <div id="demo" class="carousel slide" data-ride="carousel">
                            <ul class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0" class="active"></li>
                                <li data-target="#demo" data-slide-to="1"></li>
                                <li data-target="#demo" data-slide-to="2"></li>
                                <li data-target="#demo" data-slide-to="3"></li>
                            </ul>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="iotimg.png" alt="iotimg" width="490" height="264">
                                    <div class="carousel-caption">
                                        <h2>
                                            <p class="text-body">강남대학교</p>
                                        </h2>
                                        <h5>
                                            <p class="text-body">전자공학과 졸업예정</p>
                                        </h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="Exercise.jpg" alt="Exercise" width="500" height="264">
                                    <div class="carousel-caption">
                                        <h2>
                                            <p class="text-primary">Exercise</p>
                                        </h2>
                                        <h4>
                                            <p class="text-primary">집안에서 하는 운동<br>- 링피트 -</p>
                                        </h4>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="streaming.png" alt="streaming" width="500" height="264">
                                    <div class="carousel-caption">
                                        <h2>
                                            <p class="text-danger">Rest</p>
                                        </h2>
                                        <h4>
                                            <p class="text-danger">쉬는시간 동안 하는 것<br>- streaming -</p>
                                        </h4>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="white.jpg" alt="white" width="500" height="264">
                                    <div class="carousel-caption">
                                        <h2>
                                            <p class="text-dark">- 좌우명 -</p>
                                        </h2>
                                        <h4>
                                            <p class="text-dark">현재에 만족할 수 있도록<br>노력하며 살자</p>
                                        </h4>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a class="carousel-control-next" href="#demo" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </a>
                        </div>
                    </div>
           
                </div>
                </div>
            </div>       
        </div>
    </div>
</body>
</html>
