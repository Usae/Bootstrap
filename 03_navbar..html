<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="bird.png"class="d-inline-block align-top" alt="">&nbsp;&nbsp;&nbsp;
            <ul class="nav nav-pills mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                </li>
            </ul>
            <div class="navbar-text">
                <p>날씨</p>
                <p>관리자님 환영합니다.</p>
            </div>
        </nav>
        <br>
        <div class="row">
            <div class="col-2">
                <h3>메뉴 영역</h3>
                <div class="dropdown">
                    <button type="button" class="btn btn-basic dropdown-toggle" data-toggle="dropdown">
                      드롭다운
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Link 1</a>
                      <a class="dropdown-item" href="#">Link 2</a>
                      <a class="dropdown-item" href="#">Link 3</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                      Dropdown
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Normal</a>
                      <a class="dropdown-item active" href="#">Active</a>
                      <a class="dropdown-item disabled" href="#">Disabled</a>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="row" style="margin-left:10px">
                    <div class="col-12"><h2><b>자기 소개 &nbsp; <i class="far fa-id-card"></i></b></h2></div>
                    <div class="col-12"><hr></div>
                    <div class="col-3">
                        <div class="card img-fluid" style="width:500px">
                            <img class="card-img-top" src="김석현.jpg" alt="Card image" style="width:100%">
                            <div class="card-img-overlay">
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <table class="table table-hover table-dark">
                            <tbody>
                                <tr>
                                    <td><b>이름 &nbsp;<i class="fas fa-male"></i></b></td>
                                    <td>김석현</td>
                                </tr>
                                <tr>
                                    <td><b>나이</b></td>
                                    <td>26</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><b>학력 &nbsp;<i class="fas fa-graduation-cap"></i></b></td>
                                    <td>인천만수고등학교 졸업<br>강남대학교-전자공학과(졸업예정)</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><b>거주 &nbsp;<i class="fas fa-home"></i></b></td>
                                    <td>인천광역시 남동구 만수동</td>
                                </tr>
                                <tr>
                                    <td><b>Favorite</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:red"><i class="fas fa-heart"></i></span></td>
                                    
                                    <td>
                                        <div id="demo" class="carousel slide" data-ride="carousel">
                                            <ul class="carousel-indicators">
                                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                                            <li data-target="#demo" data-slide-to="1"></li>
                                            <li data-target="#demo" data-slide-to="2"></li>
                                            </ul>
                                            <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img src="Eunji.jpg" alt="Eunji" width="400" height="500">
                                            </div>
                                            <div class="carousel-item">
                                                <img src="KIA.jpg" alt="Kia Tigers" width="400" height="500">
                                            </div>
                                            <div class="carousel-item">
                                                <img src="wow.jpg" alt="World of Warcraft" width="400" height="500">
                                            </div>
                                            </div>
                                            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                            <span class="carousel-control-prev-icon"></span>
                                            </a>
                                            <a class="carousel-control-next" href="#demo" data-slide="next">
                                            <span class="carousel-control-next-icon"></span>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div> 
                    <div class="col-2">
                        비고
                    </div>
                </div>
            </div>
        </div>       
    </div>
</body>
</html>
